<!DOCTYPE html>
<html>

<head>
  <title>Write a blogpost!</title>
  <meta charset="UTF-8">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="site.css"></link>
</head>

<body ng-app="mainapp">
  <div ng-controller='uploadCtrl'>
    <progress value="0" max="100" id="uploader">0%</progress>
    <br>   <br>
    <input type="file" value="upload" id="fileButton"/>
  </div>
  <br>   <br>
  <button ng-controller="logOutCtrl" ng-click="logOut()">LogOut</button>

  <div ng-controller="inputCtrl">
    <form name="newPostForm">
      Title:
      <br>
      <input ng-model="title" required type="text" name="title" />
      <br> Content:
      <br>
      <textarea ng-model="content" required rows="4" cols="40" name="content"></textarea>
      <br>
      <button id="submit" ng-click="createPost(title+content)" ng-disabled="newPostForm.$invalid">Submit Post</button>
    </form>
  </div>

  <button ng-controller="blogFeedCtrl" ng-click="clicked()">Blog feed</button>
</body>

</html>
