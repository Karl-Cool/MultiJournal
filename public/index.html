<!DOCTYPE html>
<html ng-app="mainapp" ng-controller="mainCtrl">
<head>
    <meta charset="utf-8">
    <title>MultiJournal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="site.css"></link>
</head>

<body>
    <input ng-model="logintext" />
    
    <div ng-controller="postCtrl" data-ng-init="loadPosts()">
        <!-- <button ng-click="loadPosts()">Load Posts</button> -->
        <br>
        <div ng-repeat="post in postsList">
            <div class="blogPost alert alert-primary">
                <div class="whiteTransparent">
                    <div class="blogTitle">{{post.title}}</div>
                    <br>
                    <div class="blogContent"><pre>{{post.content}}</pre></div>
                    <br>
                    <div class="blogName">{{post.name}}</div>
                    <br>
                </div>
            </div>
        </div>

    </div>
    <div ng-controller="fixCtrl">
        <div ng-repeat="res in results">
            <div ng-if="blogpostdiv = false" class="blogPost alert alert-primary">
                <div class="whiteTransparent">
                    <div class="blogTitle">{{res.title}}</div>
                    <br>
                    <div class="blogContent">
                        <pre>
                            {{res.content}}
                        </pre>
                    </div>
                    <br>
                    <div class="blogName">{{res.name}}</div>
                    <br>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
